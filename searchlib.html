<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Libraries | Get Your Book</title>
  <link rel="icon" type="image/jpeg" href="static/home1.jpg">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: rgba(247, 220, 103, 0.4);
      overflow-x: hidden;
    }

    .topbar {
      background-color: rgb(196, 76, 20);
      height: 10vh;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      display: flex;
      align-items: center;
    }

    .logo {
      height: 8vh;
      margin-left: 1vh;
    }

    .nav-buttons {
      display: flex;
      margin-left: 2vh;
    }

    .nav-buttons button {
      background-color: rgb(196, 76, 20);
      color: white;
      border: none;
      padding: 1vh 1.5vw;
      font-size: 1vw;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: rgb(160, 60, 10);
    }

    .user-info {
      margin-left: auto;
      margin-right: 2vw;
      display: flex;
      align-items: center;
      gap: 1vw;
      color: white;
      font-size: 1vw;
    }

    .circle {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: white;
    }

    .content {
      margin-top: 15vh;
      padding: 2vh 5vw;
    }

    h2 {
      color: rgb(196, 76, 20);
      font-size: 2vw;
      margin-bottom: 3vh;
    }

    form {
      margin-bottom: 4vh;
      display: flex;
      align-items: center;
      gap: 2vw;
    }

    form input {
      font-size: 1vw;
      padding: 1vh;
      width: 20vw;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    form button {
      background-color: rgb(196, 76, 20);
      color: white;
      border: none;
      padding: 1vh 2vw;
      font-size: 1vw;
      cursor: pointer;
      border-radius: 5px;
    }

    form button:hover {
      background-color: rgb(160, 60, 10);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    th, td {
      padding: 1.2vh;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 1vw;
    }

    th {
      background-color: #f1f1f1;
    }

    td button {
      background-color: #ccc;
      color: black;
      border: none;
      padding: 0.5vh 1vw;
      border-radius: 5px;
      cursor: pointer;
    }

    td button:hover {
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="topbar">
    <img src="static/home1.jpg" alt="Logo" class="logo">
    <div class="nav-buttons">
      <button onclick="location.href='index.html'">Home</button>
      <button onclick="location.href='login.html'">Login</button>
      <button onclick="location.href='register.html'">Register</button>
      <button onclick="location.href='searchbooks.html'">Search Books</button>
      <button onclick="location.href='searchlib.html'">Search Libraries</button>
      <button onclick="location.href='newlib.html'">Register Library</button>
      <button onclick="logout()">Logout</button>
    </div>
    <div class="user-info" id="userInfo" style="display: none;">
      <span id="usernameDisplay"></span>
      <div class="circle"></div>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <h2>Search Library</h2>

    <form onsubmit="handleSearch(event)">
      <label for="libInput" style="font-size: 1.1vw;">Name or Location:</label>
      <input id="libInput" name="lib" required placeholder="Library name or city">
      <button type="submit">Search</button>
    </form>

    <table>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Location</th>
        <th>View More</th>
      </tr>
      <tr>
        <td>City Central Library</td>
        <td>123 Main Road</td>
        <td>Chennai</td>
        <td><button onclick="location.href='library_details.html'">1</button></td>
      </tr>
      <tr>
        <td>Green Town Library</td>
        <td>456 Park Street</td>
        <td>Coimbatore</td>
        <td><button onclick="location.href='library_details.html'">2</button></td>
      </tr>
      <tr>
        <td>Ocean View Library</td>
        <td>789 Beach Avenue</td>
        <td>Pondicherry</td>
        <td><button onclick="location.href='library_details.html'">3</button></td>
      </tr>
    </table>
  </div>

  <!-- Script -->
  <script>
    const currentUser = localStorage.getItem("username");
    if (currentUser) {
      document.getElementById("userInfo").style.display = "flex";
      document.getElementById("usernameDisplay").innerText = currentUser;
    }

    function logout() {
      localStorage.removeItem("username");
      alert("Logged out!");
      window.location.href = "index.html";
    }

  function handleSearch(event) {
  event.preventDefault();
  const input = document.getElementById("libInput").value.trim().toLowerCase();
  const rows = document.querySelectorAll("table tr");

  rows.forEach((row, index) => {
    //console.log('works')
    if (index === 0) return; // skip header
    const rowText = row.textContent.trim().toLowerCase();
    row.style.display = rowText.includes(input) ? "" : "none";
  });
} 
  </script>

</body>
</html>
