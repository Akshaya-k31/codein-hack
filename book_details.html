<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Alchemist | Get Your Book</title>
  <link rel="icon" type="image/jpeg" href="static/home1.jpg">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: rgba(247, 220, 103, 0.4);
    }

    .topbar {
      background-color: rgb(196, 76, 20);
      height: 10vh;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      display: flex;
      align-items: center;
    }

    .logo {
      height: 8vh;
      margin-left: 1vh;
    }

    .nav-buttons {
      display: flex;
      margin-left: 2vh;
    }

    .nav-buttons button {
      background-color: rgb(196, 76, 20);
      color: white;
      border: none;
      padding: 1vh 1.5vw;
      font-size: 1vw;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: rgb(160, 60, 10);
    }

    .user-info {
      margin-left: auto;
      margin-right: 2vw;
      display: flex;
      align-items: center;
      gap: 1vw;
      color: white;
      font-size: 1vw;
    }

    .circle {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: white;
    }

    .content {
      margin-top: 15vh;
      padding: 2vh 5vw;
    }

    h2 {
      color: rgb(196, 76, 20);
      font-size: 2.2vw;
    }

    h3 {
      color: rgb(196, 76, 20);
      font-size: 1.5vw;
      margin-top: 4vh;
    }

    p {
      font-size: 1.1vw;
    }

    form {
      margin-top: 2vh;
      font-size: 1.1vw;
    }

    input, textarea {
      font-size: 1vw;
      padding: 0.8vh;
      width: 30vw;
      margin-top: 1vh;
      margin-bottom: 1vh;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    button {
      background-color: rgb(196, 76, 20);
      color: white;
      border: none;
      padding: 1vh 2vw;
      font-size: 1vw;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: rgb(160, 60, 10);
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="topbar">
    <img src="static/home1.jpg" alt="Logo" class="logo">
    <div class="nav-buttons">
      <button onclick="location.href='index.html'">Home</button>
      <button onclick="location.href='login.html'">Login</button>
      <button onclick="location.href='register.html'">Register</button>
      <button onclick="location.href='searchbooks.html'">Search Books</button>
      <button onclick="location.href='searchlib.html'">Search Libraries</button>
      <button onclick="location.href='newlib.html'">Register Library</button>
      <button onclick="logout()">Logout</button>
    </div>
    <div class="user-info" id="userInfo" style="display: none;">
      <span id="usernameDisplay"></span>
      <div class="circle"></div>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <h2>The Alchemist</h2>
    <p><strong>Located in:</strong> City Central Library, <strong>Shelf ID:</strong> S3A</p>

    <h3>Reviews</h3>
    <div id="reviews">
      <p>Akshaya (5/5): A must-read!</p>
      <p>John (4/5): Enjoyed the storytelling.</p>
    </div>

    <!-- Review Form -->
    <h3>Leave a Review</h3>
    <form onsubmit="submitReview(event)">
      <input type="hidden" name="library" value="City Central Library">
      <label>Rating (1â€“5):</label><br>
      <input name="rating" id="rating" type="number" min="1" max="5" required><br>
      <label>Comments:</label><br>
      <textarea name="comments" id="comments" rows="4" placeholder="Write your thoughts..."></textarea><br>
      <button type="submit">Submit Review</button>
    </form>
  </div>

  <!-- Script -->
  <script>
    const currentUser = localStorage.getItem("username");

    if (!currentUser) {
      alert("Please login to view this page.");
      window.location.href = "login.html";
    } else {
      document.getElementById("userInfo").style.display = "flex";
      document.getElementById("usernameDisplay").innerText = currentUser;
    }

    function logout() {
      localStorage.removeItem("username");
      alert("Logged out!");
      window.location.href = "index.html";
    }

    function submitReview(event) {
      event.preventDefault();

      const rating = document.getElementById("rating").value;
      const comments = document.getElementById("comments").value;

      const newReview = document.createElement("p");
      newReview.innerHTML = `<strong>${currentUser}</strong> (${rating}/5): ${comments}`;

      document.getElementById("reviews").appendChild(newReview);

      alert("Review submitted!");

      document.getElementById("rating").value = '';
      document.getElementById("comments").value = '';
    }
  </script>

</body>
</html>
