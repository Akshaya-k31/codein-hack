<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Books | Get Your Book</title>
  <link rel="icon" type="image/jpeg" href="static/home1.jpg">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: rgba(247, 220, 103, 0.4);
      overflow-x: hidden;
    }

    .topbar {
      background-color: rgb(196, 76, 20);
      height: 10vh;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      display: flex;
      align-items: center;
    }

    .logo {
      height: 8vh;
      margin-left: 1vh;
    }

    .nav-buttons {
      display: flex;
      margin-left: 2vh;
    }

    .nav-buttons button {
      background-color: rgb(196, 76, 20);
      color: white;
      border: none;
      padding: 1vh 1.5vw;
      font-size: 1vw;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: rgb(160, 60, 10);
    }

    .user-info {
      margin-left: auto;
      margin-right: 2vw;
      display: flex;
      align-items: center;
      gap: 1vw;
      color: white;
      font-size: 1vw;
    }

    .circle {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background-color: white;
    }

    .content {
      margin-top: 15vh;
      padding: 2vh 5vw;
    }

    h2 {
      color: rgb(196, 76, 20);
      font-size: 2vw;
      margin-bottom: 3vh;
    }

    form {
      margin-bottom: 4vh;
      display: flex;
      align-items: center;
      gap: 2vw;
    }

    form input {
      font-size: 1vw;
      padding: 1vh;
      width: 20vw;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    form button {
      background-color: rgb(196, 76, 20);
      color: white;
      border: none;
      padding: 1vh 2vw;
      font-size: 1vw;
      cursor: pointer;
      border-radius: 5px;
    }

    form button:hover {
      background-color: rgb(160, 60, 10);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    th, td {
      padding: 1.2vh;
      border: 1px solid #ccc;
      text-align: center;
      font-size: 1vw;
    }

    th {
      background-color: #f1f1f1;
    }

    td button {
      background-color: #ccc;
      color: black;
      border: none;
      padding: 0.5vh 1vw;
      border-radius: 5px;
      cursor: pointer;
    }

    td button:hover {
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    .owner-link {
      margin-bottom: 2vh;
    }

    .owner-link a {
      font-size: 1vw;
      color: rgb(196, 76, 20);
      text-decoration: none;
      font-weight: bold;
    }

    .owner-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="topbar">
    <img src="static/home1.jpg" alt="Logo" class="logo">
    <div class="nav-buttons">
      <button onclick="location.href='index.html'">Home</button>
      <button onclick="location.href='login.html'">Login</button>
      <button onclick="location.href='register.html'">Register</button>
      <button onclick="location.href='searchbooks.html'">Search Books</button>
      <button onclick="location.href='searchlib.html'">Search Libraries</button>
      <button onclick="location.href='newlib.html'">Register Library</button>
      <button onclick="logout()">Logout</button>
    </div>
    <div class="user-info" id="userInfo" style="display: none;">
      <span id="usernameDisplay"></span>
      <div class="circle"></div>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <h2>Search Books</h2>

    <!-- Link to Add New Book (Owner) -->
    <div class="owner-link">
      <a href="owner_books.html">➕ Add New Book (Owner)</a>
    </div>

    <form onsubmit="handleSearch(event)">
      <label for="bookInput" style="font-size: 1.1vw;">Enter book:</label>
      <input id="bookInput" name="book" required placeholder="Book name">
      <button type="submit">Search</button>
    </form>

    <table>
      <tr>
        <th>Book ID</th>
        <th>Name</th>
        <th>Cost</th>
        <th>View More</th>
      </tr>
      <tr>
        <td>101</td>
        <td>The Alchemist</td>
        <td>₹200</td>
        <td><button onclick="location.href='book_details.html'">101</button></td>
      </tr>
      <tr>
        <td>102</td>
        <td>Harry Potter</td>
        <td>₹350</td>
        <td><button onclick="location.href='book_details.html'">102</button></td>
      </tr>
      <tr>
        <td>103</td>
        <td>Rich Dad Poor Dad</td>
        <td>₹180</td>
        <td><button onclick="location.href='book_details.html'">103</button></td>
      </tr>
    </table>
  </div>

  <!-- Script -->
  <script>
    const currentUser = localStorage.getItem("username");
    if (currentUser) {
      document.getElementById("userInfo").style.display = "flex";
      document.getElementById("usernameDisplay").innerText = currentUser;
    }

    function handleSearch(event) {
      event.preventDefault();
      const bookName = document.getElementById("bookInput").value.trim().toLowerCase();
      const availableBooks = ["the alchemist", "harry potter", "rich dad poor dad"];

      if (availableBooks.includes(bookName)) {
        alert(`"${bookName}" is Available!`);
      } else {
        alert(`"${bookName}" is Not Available!`);
      }
    }

    function logout() {
      localStorage.removeItem("username");
      alert("Logged out!");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
